<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix clone</title>
    <link rel="stylesheet" href="index.css"/>
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="logo">
                <a href="/">
                    <img id="logo" src="./main-img/netflixlogo-removebg-preview.png" alt="netflix logo">
                </a>
            </div>
            <ul>
                <li><a href="#">TV 프로그램</a></li>
                <li><a href="#">영화</a></li>
                <li><a href="#"><img src="./main-img/netflix-avatar.png" alt="avatar"></a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="banner">
            <div class="banner_contents">
                <h1 class="banner_title">종이의 집</h1>
                <div class="banner_btn">
                    <button>
                        재생
                    </button>
                    <button>
                        추가
                    </button>
                </div>
                <p class="banner_description">
                    역사상 최대 규모의 강도 사건을 수행하기 위해
                    <br>
                    교수라는 의문의 남자가 강도 8인단을 구출하는데...
                </p>
            </div>
        </div>

        <div class="row">
            <h2>넷플릭스 오리지널</h2>
            <div class="row_posters">
                <img src="./main-img/large-movie1.jpg" alt="movie" class="row_poster row_posterLarge">
                <img src="./main-img/large-movie2.jpg" alt="movie" class="row_poster row_posterLarge">
                <img src="./main-img/large-movie3.jpg" alt="movie" class="row_poster row_posterLarge">
                <img src="./main-img/large-movie4.jpg" alt="movie" class="row_poster row_posterLarge">
                <img src="./main-img/large-movie5.jpg" alt="movie" class="row_poster row_posterLarge">
                <img src="./main-img/large-movie6.jpg" alt="movie" class="row_poster row_posterLarge">
                <img src="./main-img/large-movie7.jpg" alt="movie" class="row_poster row_posterLarge">
                <img src="./main-img/large-movie8.jpg" alt="movie" class="row_poster row_posterLarge">
            </div>
        </div>

        <div class="row">
            <h2>인기</h2>
            <div class="row_posters">
                <img src="./main-img/movie-1.jpeg" alt="movie" class="row_poster">
                <img src="./main-img/small-movie1.jpg" alt="movie" class="row_poster">
                <img src="./main-img/small-movie2.jpg" alt="movie" class="row_poster">
                <img src="./main-img/small-movie3.jpg" alt="movie" class="row_poster">
                <img src="./main-img/small-movie4.jpg" alt="movie" class="row_poster">
                <img src="./main-img/small-movie5.jpg" alt="movie" class="row_poster">
                <img src="./main-img/small-movie6.jpg" alt="movie" class="row_poster">
                <img src="./main-img/small-movie7.jpg" alt="movie" class="row_poster">
            </div>
        </div>
        <div class="row">
            <h2>높은 평점</h2>
            <div class="row_posters">
                <img src="./main-img/small-movie2.jpg" alt="movie" class="row_poster">
                <img src="./main-img/small-movie3.jpg" alt="movie" class="row_poster">
                <img src="./main-img/small-movie4.jpg" alt="movie" class="row_poster">
                <img src="./main-img/small-movie5.jpg" alt="movie" class="row_poster">
                <img src="./main-img/small-movie6.jpg" alt="movie" class="row_poster">
                <img src="./main-img/small-movie7.jpg" alt="movie" class="row_poster">
                <img src="./main-img/small-movie2.jpg" alt="movie" class="row_poster">
                <img src="./main-img/small-movie3.jpg" alt="movie" class="row_poster">
                <img src="./main-img/small-movie4.jpg" alt="movie" class="row_poster">
            </div>
        </div>
    </main>
    <footer id="footer">
        <p>&copy;Copyright</p>
    </footer>
</body>
</html>
